<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>35L Discussion Attendees</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <h1>35L Discussion Attendees</h1>
        <p class="subtitle">Add yourself by committing to this repo!</p>

        <div class="grid">
            <div class="card justice-card">
                <style>
                    @keyframes colorCycle {
                        0% {
                            background-color: #ff4d4d;
                        }
                        16% {
                            background-color: #ffb84d;
                        }
                        33% {
                            background-color: #ffff4d;
                        }
                        50% {
                            background-color: #4dff4d;
                        }
                        66% {
                            background-color: #4dd2ff;
                        }
                        83% {
                            background-color: #8c4dff;
                        }
                        100% {
                            background-color: #ff4da6;
                        }
                    }
                    @keyframes sizeCycle {
                        0% {
                            transform: scale(1);
                        }
                        50% {
                            transform: scale(2);
                        }
                        100% {
                            transform: scale(1);
                        }
                    }
                    .justice-card {
                        animation:
                            colorCycle 3s linear infinite,
                            sizeCycle 2s linear infinite !important;
                    }
                </style>
                <div class="avatar">
                    <img
                        width="100%"
                        height="100%"
                        style="object-fit: cover"
                        src="https://picsum.photos/400"
                    />
                </div>
                <div class="name">
                    <a href="https://youtu.be/dQw4w9WgXcQ?si=jJxwL8jEUez9i0bm"
                        >Justice</a
                    >
                </div>
            </div>

            <div class="card">
                <div class="avatar">
                    <img
                        width="100%"
                        height="100%"
                        style="object-fit: cover"
                        src="https://sonavagarwal.com/assets/activity_pyramid-7c8c3b96.webp"
                    />
                </div>
                <div class="name">
                    <a href="https://www.linkedin.com/in/sonava/">Sonav</a>
                </div>
            </div>

            <div class="card">
                <div class="avatar">
                    <img
                        width="100%"
                        height="100%"
                        style="object-fit: cover"
                        src="anthony.jpeg"
                    />
                </div>
                <div class="name">
                    <a href="https://www.linkedin.com/in/anthony-cuturrufo/"
                        >Anthony</a
                    >
                </div>
            </div>
        </div>
    </body>
</html>
